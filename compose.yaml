services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      # Helps file watching on some Docker setups (esp. Windows/macOS)
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
