name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint_prettier:
    name: Lint and Prettier
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-node-project

      - name: Run lint autofix and prettier write
        run: |
          npm run lint:fix
          npm run format:write

      - name: Fail if lint/format produced changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Lint/format generated changes. Please run 'npm run lint:fix' and 'npm run format:write' locally and commit the result."
            git status --short
            git diff --name-only
            exit 1
          fi

      - name: Verify lint and prettier checks
        run: |
          npm run lint
          npm run format

  test_build:
    name: Test and Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      node_version: ${{ steps.node_version.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-node-project

      - name: Read Node version
        id: node_version
        run: |
          echo "value=$(tr -d '\r\n[:space:]' < .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ steps.node_version.outputs.value }}
          path: dist
          if-no-files-found: error

  pr_status_comment:
    name: PR status comment
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    needs: [lint_prettier, test_build]
    steps:
      - name: Comment status on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pr-ci-status -->';
            const lintResult = '${{ needs.lint_prettier.result }}';
            const buildResult = '${{ needs.test_build.result }}';
            const nodeVersion = '${{ needs.test_build.outputs.node_version }}';
            const icon = (result) => result === 'success' ? '\u2705' : (result === 'skipped' ? '\u23ED\uFE0F' : '\u274C');
            const overall = lintResult === 'success' && buildResult === 'success' ? '\u2705 Passed' : '\u274C Failed';

            const body = `${marker}
            ## \uD83D\uDEA6 PR CI Status: ${overall}

            | Check | Result |
            | --- | --- |
            | \uD83E\uDDF9 Lint + Prettier | ${icon(lintResult)} **${lintResult}** |
            | \uD83E\uDDEA Test + Build | ${icon(buildResult)} **${buildResult}** |

            ### \u2139\uFE0F Build Info
            - \uD83D\uDFE2 Node.js: \`${nodeVersion || 'unknown'}\` (from \`.nvmrc\`)
            - \uD83D\uDCE6 Artifact: \`dist-node-${nodeVersion || '<version>'}\` (available when build succeeds)`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body
            });
