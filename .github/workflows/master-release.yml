name: Master Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: master-release
  cancel-in-progress: false

jobs:
  release:
    name: Build, Version, Tag, Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip release]'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup project
        uses: ./.github/actions/setup-node-project

      - name: Increase version for release
        run: |
          npm version patch -m "chore(release): bump to %s"
        env:
          GIT_AUTHOR_NAME: GitHub Actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: GitHub Actions
          GIT_COMMITTER_EMAIL: actions@github.com

      - name: Build
        run: npm run build

      - name: Pack build artifact
        run: tar -czf dist.tar.gz dist

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t stadt-land-fluss:latest .

      - name: Pull with rebase before pushing
        run: git pull --rebase origin master

      - name: Push version and tag
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Use new version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag and push Docker image
        if: success()
        run: |
          docker tag stadt-land-fluss:latest ${{ secrets.DOCKERHUB_USERNAME }}/stadt-land-fluss:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/stadt-land-fluss:latest
          docker tag stadt-land-fluss:latest ${{ secrets.DOCKERHUB_USERNAME }}/stadt-land-fluss:${{ steps.get-version.outputs.version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/stadt-land-fluss:${{ steps.get-version.outputs.version }}

      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          files: dist.tar.gz
          generate_release_notes: true
          name: "Release ${{ steps.get-version.outputs.version }}"
