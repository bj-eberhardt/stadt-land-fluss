name: Master Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: master-release
  cancel-in-progress: false

jobs:
  release:
    name: Build, Version, Tag, Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip release]'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack build artifact
        run: tar -czf dist.tar.gz dist

      - name: Bump patch version (no tag yet)
        id: bump
        run: |
          NEW_VERSION="$(npm version patch --no-git-tag-version)"
          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Commit version files and create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): ${NEW_VERSION} [skip release]"
          git tag "${NEW_VERSION}"
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}

      - name: Push version commit and tag
        run: |
          git push origin HEAD:master
          git push origin "${NEW_VERSION}"
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}

      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          files: dist.tar.gz
          generate_release_notes: true
